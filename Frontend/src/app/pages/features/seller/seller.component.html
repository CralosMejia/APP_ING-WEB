<div class="container button-create-stores">
    <h2>Your Stores</h2>
    <button type="button" class="btn btn-success"   (click)="clickButtonCreate()" *ngIf="!isCreated">Create</button>
</div>
<div class="container form-create" *ngIf="isCreated">
    <form class="form-horizontal form-material" 
        id="loginform" 
        (ngSubmit)="createStore()"
        [formGroup]="storeFormCreate"
        autocomplete="off">
            <h5>Create Store</h5>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Name</label>
            <input type="text" class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="name"/>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Adress</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="address">
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
        <button type="button" class="btn btn-danger" (click)="clickButtonCreate()">Cancel</button>
        </form>
</div>
<div class="container container-stores" >
    <div class="card" *ngFor="let store of storesList">
        <div class="card-body col-6">
            <h5 class="card-title">Name: {{store.name}}</h5>
            <h5 class="card-title">Address: {{store.address}}</h5>
            <button type="button" class="btn btn-secondary" (click)="seeStore(store.id)">See</button>
    </div>
</div>

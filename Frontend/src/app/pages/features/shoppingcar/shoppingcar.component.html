<div class="row">
    <div class="container">
        <div class="card" *ngFor=" let prod of productsList">
            <div class="card-body col-6">
                <h5 class="card-title">{{prod.name}}</h5>
                <h6>units: {{prod.amount}}</h6>
                <h6>Unit value: {{prod.price | currency:'USD':'symbol'}}</h6>
                <h6>Subtotal: {{prod.price * prod.amount | currency:'USD':'symbol' }}</h6>
                <p class="card-text">{{prod.description}}</p>
                <form
                    (ngSubmit)="deleteProductShoppingCar(prod.id)" 
                    [formGroup]="amountForm"
                >
                    <input type="number" min="1" max="{{prod.amount}}" formControlName="value" id="input-number-{{prod.id}}" value="0">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <h2 class="title">Total: {{total | currency:'USD':'symbol'}}</h2>
    <button type="button" class="btn btn-primary btn-buy" (click)="buy()">Purchase</button>
</div>
